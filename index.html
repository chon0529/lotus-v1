<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Lotus 新聞展示系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 字型 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

  <!-- 卡片樣式 -->
  <link rel="stylesheet" href="./css/macaodaily_card.css">

  <!-- 全域背景色設定 -->
  <style>
    body {
      background-color: #f4f7fb;
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: flex-start;
    }
  </style>
</head>
<body>

  <!-- ✅ 卡片：澳門日報 -->
  <div class="macaodaily-card" id="macaodaily-card">
    <div class="card-header">
      <div class="card-name-row">
        澳門日報
        <div class="news-count-icon">0</div>
        <button class="card-refresh">🔄</button>
      </div>
      <div class="card-last-update">-- 分鐘前更新</div>
      <div class="macau-tag">#澳門 #即時</div>
    </div>
    <div class="news-list-area">
      <ul class="news-list">
        <li>載入中...</li>
      </ul>
    </div>
  </div>

  <!-- JavaScript：模組化邏輯 -->
  <script type="module" src="./cards/macaodaily_card.js"></script>

</body>
</html>
