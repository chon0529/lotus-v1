<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>新聞聚合看板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Day.js + UTC & Timezone plugins -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
  <script>
    window.dayjs_plugin_utc = dayjs_plugin_utc;
    window.dayjs_plugin_timezone = dayjs_plugin_timezone;
    dayjs.extend(window.dayjs_plugin_utc);
    dayjs.extend(window.dayjs_plugin_timezone);
    dayjs.tz.setDefault('Asia/Macau');
  </script>

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <!-- 公共样式 & 主题 -->
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/theme-default.css" />

  <style>
    body {
      margin: 0;
      padding: 8px 18px 8px 42px;
      background: #f3f6fb;
      font-family: 'Noto Sans TC','HanaMin',sans-serif;
    }
    .main-wrap {
      max-width: 1920px;
      margin: 0 auto;
    }
    .cards-row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -8px;
    }
    .card-wrapper {
      padding: 8px;
      box-sizing: border-box;
    }
    .row-two .card-wrapper { width: calc(50% - 16px); }
    .row-four .card-wrapper { width: calc(25% - 16px); }
  </style>
</head>
<body>
  <div class="main-wrap">

    <!-- 第一排：兩欄 -->
    <div class="cards-row row-three">
      <div class="card-wrapper"><div id="macaodaily-card"></div></div>
      <div class="card-wrapper"><div id="gcs-card"></div></div>
    </div>

</div>

    <!-- （可依需求繼續追加更多排） -->

  </div>

  <!-- Card 核心腳本（必須最先載入） -->
  <script type="module" src="./cardjs/_card_core.js"></script>
  <!-- 各新聞卡片初始化腳本 -->
  <script type="module" src="./cardjs/macaodaily_card.js"></script>
  <script type="module" src="./cardjs/gcs_card.js"></script>
  <!-- …其餘 card.js -->
</body>
</html>
