<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>新聞卡片範例 — 澳門日報</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="macaodaily-card" class="card macaodaily-card">
    <div class="card-header">
      <div class="card-title-section">
        <a href="http://www.macaodaily.com/" target="_blank" class="card-title">澳門日報</a>
        <span class="card-tags">#澳門 #即時</span>
      </div>
      <div class="card-meta">
        <span id="new-count" class="new-count">0</span>
        <button id="refresh-btn" class="refresh-btn" title="更新">🔄</button>
      </div>
      <div id="last-updated" class="last-updated">— 前更新</div>
    </div>
    <ul id="news-list" class="news-list"></ul>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
