<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Lotus 新聞展示系統 - 澳門日報</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- dayjs 使用 UMD 版本，暴露 window.dayjs -->
  <script src="./lib/dayjs.min.js"></script>

  <!-- 卡片樣式 -->
  <link rel="stylesheet" href="./css/macaodaily_card.css" />
</head>
<body>

  <!-- 澳門日報新聞卡 -->
  <div class="macaodaily-card" id="macaodaily-card">
    <div class="card-header">
      <div class="card-title-row">
        <span class="card-title">澳門日報</span>
        <button class="card-refresh" title="手動刷新">🔄</button>
        <span class="news-count-icon">0</span>
      </div>
      <div class="card-last-update">-- 分鐘前更新</div>
      <div class="macau-tag">#澳門 #即時</div>
    </div>
    <div class="news-list-area">
      <ul class="news-list">
        <li>載入中...</li>
      </ul>
    </div>
    <div class="card-status">等待更新...</div>
  </div>

  <!-- 你的卡片腳本，使用 ES Module -->
  <script type="module" src="./cardjs/macaodaily_card.js"></script>
</body>
</html>
